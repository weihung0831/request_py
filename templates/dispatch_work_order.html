<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBI-SMU</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    {% include 'nav.html' %}
    <div class="container">
      <h2 id="dispatch_work_order_title">派工單</h2>
    </div>
  </body>
  <div id="card-container"></div>
  </body>
  <script src="../static/js/axios.min.js"></script>
  <script>
    // 設定 API 網址
    api_url = "http://127.0.0.1:80/api";

    // 使用 axios 發送 GET 請求
    axios
      .get(`${api_url}/get_dispatch_work_order_data`)
      .then((res) => {
        console.log(res.data);
        const result = res.data.result;

        // 迴圈 result 陣列並為每個工單建立卡片
        result.forEach((resultList, index) => {
          // 填充卡片内容
          let cardHTML = `
          <div class="card text-white bg-success mb-3" style="width: 25rem;">
            <div class="card-body text-center">
              <label class="d-inline-block">工單編號：</label>
              <p class="d-inline-block card-text">${resultList["work_order_number"]}</p>
            </div>
            <div class="card-body row">
              <div class="col-7 d-flex align-items-center">
                <label>訂單數量：</label>
                <p class="mb-0 ml-1">${resultList["work_order_quantity"]}</p>
              </div>
              <div class="col-5 d-flex align-items-center">
                <label>未交數量：</label>
                <p class="mb-0 ml-1">${resultList["undelivered_quantity"]}</p>
              </div>
            </div>
            <div class="card-body row">
              <div class="col-7 d-flex align-items-center">
                <label>總數量：</label>
                <p class="mb-0 ml-1">${resultList["total_quantity"]}</p>
              </div>
              <div class="col-5 d-flex align-items-center">
                <label>剩餘數量：</label>
                <p class="mb-0 ml-1" id="remaining_quantity_value_${index}">${resultList["remaining_quantity"]}</p>
              </div>
            </div>
            <form id="water_level_form_${index}">
              <div class="card-body text-center">
                <input type="number" class="d-inline-block card-text w-30 mb-4" placeholder="請輸入水位" id="water_level_input_${index}" />
                <button type="submit" class="btn btn-outline-light mb-3" id="dispatch_work_order_btn_${index}">送出</button>
              </div>
            </form>
          </div>`;

          // 將卡片添加到 "card-container" 元素的末尾
          document.getElementById("card-container").insertAdjacentHTML("beforeend", cardHTML);
        });
      })
      .catch((err) => {
        console.log(err);
      });

    // 為 id 為 'card-container' 的元素添加 'submit' 事件監聽器
    document.getElementById('card-container').addEventListener('submit', function (e) {
      // 從事件目標中獲取索引
      // Array.from 將 children 轉換為陣列，然後使用 indexOf 方法找到目標卡片在陣列中的索引
      let index = Array.from(e.currentTarget.children).indexOf(e.target.closest('.card'));

      // 檢查索引是否不為 -1（也就是說，我們是否找到了卡片）
      // 並檢查事件目標的 id 是否等於 `water_level_form_${index}`
      if (index !== -1 && e.target && e.target.id === `water_level_form_${index}`) {
        // 防止表單的默認提交行為
        e.preventDefault();

        // 獲取水位輸入欄位
        let waterLevelInput = e.target.querySelector(`#water_level_input_${index}`);
        // 將水位輸入轉換為浮點數，如果輸入欄位不存在，則水位為 0
        let waterLevel = waterLevelInput ? parseFloat(waterLevelInput.value) : 0;

        // 檢查水位輸入是否為空、無效或小於等於 0
        if (!waterLevelInput.value || isNaN(waterLevel) || waterLevel <= 0) {
          // 建立錯誤訊息
          const error_msg = `
          <div class="alert alert-dismissible alert-warning">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>請輸入有效的水位</strong>
          </div>`;
          // 插入錯誤訊息
          var msgElement = document.createElement('div');
          msgElement.innerHTML = error_msg;
          document.getElementById("dispatch_work_order_title").insertAdjacentElement("afterend", msgElement);
          // 設定 2 秒後移除錯誤訊息
          setTimeout(function () {
            msgElement.remove();
          }, 2000);
          return; // 如果輸入無效，則阻止進一步處理
        }

        let remainingQuantityValue = 0;

        // 尋找剩餘數量元素，並讀取其值
        const remainingQuantityElement = document.getElementById(`remaining_quantity_value_${index}`);
        if (remainingQuantityElement) {
          remainingQuantityValue = parseFloat(remainingQuantityElement.innerHTML);
        }

        // 檢查水位是否超過剩餘數量
        if (remainingQuantityValue < waterLevel) {
          const error_msg = `
          <div class="alert alert-dismissible alert-danger">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>水位過高，請重新輸入水位</strong>
          </div>`

          // 插入錯誤訊息
          var msgElement = document.createElement('div');
          msgElement.innerHTML = error_msg;
          document.getElementById("dispatch_work_order_title").insertAdjacentElement("afterend", msgElement);

          // 設定 2 秒後移除錯誤訊息
          setTimeout(function () {
            msgElement.remove();
          }, 2000);

          // 從事件目標元素開始，向上尋找最近的具有 '.card' 類別的元素
          const cardElement = e.target.closest('.card');
          if (cardElement) {
            // 如果找到了卡片元素，則移除其 'bg-success' 類別
            cardElement.classList.remove('bg-success');
            // 並添加 'bg-danger' 類別
            cardElement.classList.add('bg-danger');
          }
        } else {
          const success_msg = `
          <div class="alert alert-dismissible alert-success">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>派工成功</strong>
          </div>`

          // 插入成功訊息
          var msgElement = document.createElement('div');
          msgElement.innerHTML = success_msg;
          document.getElementById("dispatch_work_order_title").insertAdjacentElement("afterend", msgElement);

          // 設定 2 秒後移除成功訊息
          setTimeout(function () {
            msgElement.remove();
          }, 2000);
        }
      }
    });
  </script>

</html>
